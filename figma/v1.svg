<svg viewBox="0 0 1440 3000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradIndigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="3000" fill="#000000"/>

  <!-- Background blobs -->
  <circle cx="360" cy="200" r="200" fill="#a855f7" opacity="0.2" filter="url(#blur)"/>
  <circle cx="1080" cy="200" r="200" fill="#3b82f6" opacity="0.2" filter="url(#blur)"/>
  <circle cx="480" cy="2400" r="200" fill="#10b981" opacity="0.2" filter="url(#blur)"/>

  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1440" height="3000" fill="url(#grid)"/>

  <!-- NAV SECTION -->
  <g id="nav">
    <rect width="1440" height="80" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Logo -->
    <g transform="translate(60, 30)">
      <rect width="32" height="32" rx="8" fill="url(#gradGreen)"/>
      <text x="38" y="22" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Memorae</text>
    </g>

    <!-- Nav links -->
    <text x="520" y="45" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Features</text>
    <text x="660" y="45" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">How It Works</text>
    <text x="840" y="45" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Pricing</text>

    <!-- Get Started button -->
    <rect x="1160" y="20" width="180" height="40" rx="20" fill="url(#gradGreen)"/>
    <text x="1250" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Get Started Free</text>
  </g>

  <!-- HERO SECTION -->
  <g id="hero">
    <!-- Badge -->
    <g transform="translate(520, 140)">
      <rect width="400" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <circle cx="20" cy="20" r="4" fill="#fbbf24"/>
      <text x="35" y="26" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="start">Trusted by 50,000+ users worldwide</text>
      <circle cx="380" cy="20" r="4" fill="#fbbf24"/>
    </g>

    <!-- Main heading -->
    <text x="720" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="url(#gradWhite)" text-anchor="middle">Your AI Brain</text>

    <!-- Subheading with icon -->
    <g transform="translate(480, 370)">
      <rect width="480" height="100" rx="8" fill="none"/>
      <text x="240" y="60" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="url(#gradGreen)" text-anchor="middle">On WhatsApp</text>
    </g>

    <!-- Description -->
    <text x="720" y="550" font-family="Arial, sans-serif" font-size="20" fill="#d1d5db" text-anchor="middle" font-weight="normal">Never forget anything again. Transform your WhatsApp into an</text>
    <text x="720" y="580" font-family="Arial, sans-serif" font-size="20" fill="#d1d5db" text-anchor="middle" font-weight="normal"><tspan fill="#10b981" font-weight="bold">intelligent personal assistant</tspan> that remembers, reminds, and organizes.</text>

    <!-- CTA Buttons -->
    <!-- Start on WhatsApp button -->
    <rect x="340" y="640" width="360" height="56" rx="28" fill="url(#gradGreen)"/>
    <text x="520" y="673" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Start on WhatsApp — No Credit Card</text>

    <!-- Watch Demo button -->
    <rect x="760" y="640" width="180" height="56" rx="28" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="850" y="673" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">▶ Watch Demo</text>

    <!-- Small text -->
    <text x="720" y="740" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">✓ No credit card required • ✓ 14-day free trial • ✓ Cancel anytime</text>
  </g>

  <!-- STATS SECTION -->
  <g id="stats" transform="translate(0, 800)">
    <!-- Stat 1 -->
    <g transform="translate(80, 0)">
      <rect width="340" height="180" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="20" y="20" width="48" height="48" rx="12" fill="url(#gradBlue)"/>
      <text x="180" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#gradWhite)" text-anchor="middle">50K+</text>
      <text x="180" y="100" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Active Users</text>
    </g>

    <!-- Stat 2 -->
    <g transform="translate(550, 0)">
      <rect width="340" height="180" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="20" y="20" width="48" height="48" rx="12" fill="url(#gradPurple)"/>
      <text x="180" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#gradWhite)" text-anchor="middle">1M+</text>
      <text x="180" y="100" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Tasks Completed</text>
    </g>

    <!-- Stat 3 -->
    <g transform="translate(1020, 0)">
      <rect width="340" height="180" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="20" y="20" width="48" height="48" rx="12" fill="url(#gradYellow)"/>
      <text x="180" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#gradWhite)" text-anchor="middle">4.9/5</text>
      <text x="180" y="100" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">User Rating</text>
    </g>
  </g>

  <!-- FEATURES SECTION -->
  <g id="features" transform="translate(0, 1100)">
    <!-- Section title -->
    <text x="720" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#gradWhite)" text-anchor="middle">Powerful Features</text>
    <text x="720" y="90" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">Everything you need to stay organized</text>

    <!-- Feature 1 -->
    <g transform="translate(60, 140)">
      <rect width="380" height="280" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="24" y="24" width="56" height="56" rx="16" fill="url(#gradGreen)"/>
      <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">WhatsApp Native</text>
      <text x="24" y="160" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db" text-anchor="start">Works directly in your WhatsApp. No app downloads, no context switching.</text>
    </g>

    <!-- Feature 2 -->
    <g transform="translate(530, 140)">
      <rect width="380" height="280" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="24" y="24" width="56" height="56" rx="16" fill="url(#gradPurple)"/>
      <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">AI-Powered</text>
      <text x="24" y="160" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db" text-anchor="start">Advanced AI understands natural language and learns from conversations.</text>
    </g>

    <!-- Feature 3 -->
    <g transform="translate(1000, 140)">
      <rect width="380" height="280" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="24" y="24" width="56" height="56" rx="16" fill="url(#gradBlue)"/>
      <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Calendar Sync</text>
      <text x="24" y="160" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db" text-anchor="start">Seamlessly syncs with Google Calendar, Outlook, and Apple Calendar.</text>
    </g>

    <!-- Feature 4 -->
    <g transform="translate(60, 480)">
      <rect width="380" height="280" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="24" y="24" width="56" height="56" rx="16" fill="url(#gradYellow)"/>
      <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Instant Reminders</text>
      <text x="24" y="160" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db" text-anchor="start">Set reminders in seconds using voice or text. Get notified exactly when needed.</text>
    </g>

    <!-- Feature 5 -->
    <g transform="translate(530, 480)">
      <rect width="380" height="280" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="24" y="24" width="56" height="56" rx="16" fill="url(#gradRed)"/>
      <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Privacy First</text>
      <text x="24" y="160" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db" text-anchor="start">End-to-end encryption. Your data stays private and secure, always.</text>
    </g>

    <!-- Feature 6 -->
    <g transform="translate(1000, 480)">
      <rect width="380" height="280" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="24" y="24" width="56" height="56" rx="16" fill="url(#gradIndigo)"/>
      <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">50+ Languages</text>
      <text x="24" y="160" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db" text-anchor="start">Use Memorae in the language you're comfortable with. Global support.</text>
    </g>
  </g>

  <!-- TESTIMONIALS SECTION -->
  <g id="testimonials" transform="translate(0, 1950)">
    <text x="720" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#gradWhite)" text-anchor="middle">Loved by Users</text>

    <!-- Testimonial 1 -->
    <g transform="translate(80, 120)">
      <rect width="380" height="220" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <text x="24" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sarah Chen</text>
      <text x="24" y="50" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Product Manager</text>
      <text x="24" y="85" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">"Memorae transformed how I manage my daily tasks. It's like having a personal assistant in my pocket!"</text>
      <text x="24" y="180" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">★★★★★</text>
    </g>

    <!-- Testimonial 2 -->
    <g transform="translate(530, 120)">
      <rect width="380" height="220" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <text x="24" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Michael Rodriguez</text>
      <text x="24" y="50" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Entrepreneur</text>
      <text x="24" y="85" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">"The AI is incredibly smart. It understands context and never misses a reminder. Game changer!"</text>
      <text x="24" y="180" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">★★★★★</text>
    </g>

    <!-- Testimonial 3 -->
    <g transform="translate(980, 120)">
      <rect width="380" height="220" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <text x="24" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Emily Watson</text>
      <text x="24" y="50" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Student</text>
      <text x="24" y="85" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">"Finally, an app that works where I already spend my time. WhatsApp integration is brilliant!"</text>
      <text x="24" y="180" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">★★★★★</text>
    </g>
  </g>

  <!-- FAQ SECTION -->
  <g id="faq" transform="translate(0, 2300)">
    <text x="720" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#gradWhite)" text-anchor="middle">Frequently Asked Questions</text>

    <!-- FAQ Item 1 -->
    <g transform="translate(180, 120)">
      <rect width="1080" height="80" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <text x="24" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">How does Memorae work?</text>
      <text x="1040" y="50" font-family="Arial, sans-serif" font-size="20" fill="#10b981" text-anchor="end">›</text>
    </g>

    <!-- FAQ Item 2 -->
    <g transform="translate(180, 220)">
      <rect width="1080" height="80" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <text x="24" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Is my data secure?</text>
      <text x="1040" y="50" font-family="Arial, sans-serif" font-size="20" fill="#10b981" text-anchor="end">›</text>
    </g>

    <!-- FAQ Item 3 -->
    <g transform="translate(180, 320)">
      <rect width="1080" height="80" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <text x="24" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Can I try it for free?</text>
      <text x="1040" y="50" font-family="Arial, sans-serif" font-size="20" fill="#10b981" text-anchor="end">›</text>
    </g>

    <!-- FAQ Item 4 -->
    <g transform="translate(180, 420)">
      <rect width="1080" height="80" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <text x="24" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">What languages are supported?</text>
      <text x="1040" y="50" font-family="Arial, sans-serif" font-size="20" fill="#10b981" text-anchor="end">›</text>
    </g>
  </g>

  <!-- FOOTER -->
  <g id="footer" transform="translate(0, 2820)">
    <rect width="1440" height="180" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-top="1"/>

    <!-- Logo section -->
    <g transform="translate(60, 20)">
      <rect width="32" height="32" rx="8" fill="url(#gradGreen)"/>
      <text x="45" y="24" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Memorae</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Your AI-powered memory assistant on WhatsApp</text>
    </g>

    <!-- Links -->
    <g transform="translate(420, 20)">
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Product</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">Features</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">How It Works</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">Pricing</text>
    </g>

    <g transform="translate(660, 20)">
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Company</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">About Us</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">Blog</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">Careers</text>
    </g>

    <g transform="translate(900, 20)">
